<!DOCTYPE html>
<html lang="en" >
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>nuobe</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="Zhengzhou Huang">

   <link rel="stylesheet" href="./cube.css">
</head>
<body>
    <!-- elements for image cube -->
    <div id="image-cube" class="noselect">
        <div class="image-cube-face image-cube-front">
            <img class="image-cube-media" src="./IMG_5414.JPG">
            <div class="image-cube-media todrag"></div>
        </div>
        <div class="image-cube-face image-cube-left">
            <video id="video" class="image-cube-media todrag" muted autoplay loop playsinline>
                <source src="./prepare water fast.mp4" type="video/mp4">
                Your browser does not support embedded videos.
                This is a video that shows the process of preparing water.
            </video>
        </div>
        <div class="image-cube-face image-cube-right">
            <img class="image-cube-media" src="./IMG_5414.JPG">
            <div class="image-cube-media todrag"></div>
        </div>
        <div class="image-cube-face image-cube-top">
            <img class="image-cube-media" src="./IMG_5414.JPG">
            <div class="image-cube-media todrag"></div>
        </div>
        <div class="image-cube-face image-cube-bottom">
            <img class="image-cube-media" src="./IMG_5414.JPG">
            <div class="image-cube-media todrag"></div>
        </div>
        <div class="image-cube-face image-cube-back">
            <img class="image-cube-media" src="./IMG_5414.JPG">
            <div class="image-cube-media todrag"></div>
        </div>
    </div>

    <!-- elements for main chat cube -->
    <div id="chat-cube" class="noselect">
        <div class="chat-cube-face face-four chat-cube-front">

        </div>
        <div class="chat-cube-face face-two chat-cube-left">

        </div>
        <div class="chat-cube-face face-two chat-cube-right">

        </div>
        <div class="chat-cube-face face-four-tb chat-cube-top">

        </div>
        <div class="chat-cube-face face-four-tb chat-cube-bottom">

        </div>
        <div class="chat-cube-face face-four chat-cube-back">

        </div>
    </div>
</body>
<script type="text/javascript" src='./jquery-min.js'></script>
<script type="text/javascript" src='./help.js'></script>
<script type="text/javascript" src='./ImageCube.js'></script>
<script type="text/javascript" src='./ChatCube.js'></script>
</html>
