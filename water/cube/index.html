<!DOCTYPE html>
<html lang="en" >
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>nuobe</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="Zhengzhou Huang">

   <link rel="stylesheet" href="./ImageCube.css">
</head>
<body>
    <div id="image-cube" class="cube noselect">
        <div class="cube-face cube-front">
            <img class="cube-media" src="./IMG_5414.JPG">
            <div class="cube-media todrag"></div>
        </div>
        <div class="cube-face cube-left">
            <video id="video" class="cube-media todrag" muted autoplay loop playsinline>
                <source src="./prepare water fast.mp4" type="video/mp4">
                Your browser does not support embedded videos.
                This is a video that shows the process of preparing water.
            </video>
        </div>
        <div class="cube-face cube-right">
            <img class="cube-media" src="./IMG_5414.JPG">
            <div class="cube-media todrag"></div>
        </div>
        <div class="cube-face cube-top">
            <img class="cube-media" src="./IMG_5414.JPG">
            <div class="cube-media todrag"></div>
        </div>
        <div class="cube-face cube-bottom">
            <img class="cube-media" src="./IMG_5414.JPG">
            <div class="cube-media todrag"></div>
        </div>
        <div class="cube-face cube-back">
            <img class="cube-media" src="./IMG_5414.JPG">
            <div class="cube-media todrag"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src='./jquery-min.js'></script>
<script type="text/javascript" src='./help.js'></script>
<script type="text/javascript" src='./ImageCube.js'></script>
</html>
